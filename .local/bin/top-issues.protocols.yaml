protocols:
  - arguments: user/repo
    protocol:
      - "/usr/bin/curl https://api.github.com/repos/user/repo/issues -H \"Accept: application/vnd.github.squirrel-girl-preview\""
  # don't do anything when no arguments given
  - arguments: ""
    protocol: []
    stderr: "please pass in a user/repo argument\n"
    exitcode: 1
unmockedCommands:
  - /usr/bin/jq
