import:
  - ~/.config/alacritty/colors.yml

window:
  title: terminal
  dynamic_title: true
  padding:
    x: 5
    y: 5
  dynamic_padding: true

scrolling:
  history: 100000

font:
  size: 22.0

  normal:
  normal:
    family: "UbuntuMono Nerd Font"
    style: Regular

  bold:
    family: "UbuntuMono Nerd Font"
    style: Bold

  italic:
    family: "UbuntuMono Nerd Font"
    style: Italic

  bold_italic:
    family: "UbuntuMono Nerd Font"
    style: Bold Italic

selection:
  semantic_escape_chars: ",â”‚`|\"' ()[]{}<>\t"

shell:
  # program: /home/shahn/.cargo/bin/nu
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
